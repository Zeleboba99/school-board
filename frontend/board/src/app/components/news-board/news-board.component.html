<div class="row">
  <div class="col-md-11">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let post of posts">
        <div class="row">
          <div class="col-md-11">
            <div class="row">
              <div class="col-md-6">
                <div class="card border-0">
                <h6>{{post.header}}</h6>
                </div>
              </div>
              <div class="col-md-5">
                <div class="card border-0">
                  {{post.username}}
                </div>
              </div>
              <div class="col-md-1">
                <a type="button" class="btn btn-sm btn-outline-success" (click)="onPostClick(post.post_id)" >Открыть</a>
              </div>
            </div>
            <div class="row">
              <div class="col-md-11">
                <div class="card border-0">
<!--                <div class="card-body">-->
                {{post.text}}
<!--                </div>-->
                </div>
              </div>
            </div>
            <div class="d-flex flex-row-reverse">
             {{post.created_at | date:'medium'}}
            </div>

          </div>
<!--          <div class="col-md-2">.col-md-4</div>-->
        </div>
      </li>
    </ul>
  </div>
  <div class="col-md-1" *ngIf="user.role === 'ROLE_TEACHER'">
    <button type="button" class="btn btn-default btn-sm" (click)="onAddPostClick()" >
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>
<div class="container " align="center" style="margin-top: 20px">
  <div class="col -lg-12" align="center">
    <nav aria-label="..." style="text-align: center">
      <ul class="pagination justify-content-center">
        <li *ngFor="let page of ' '.repeat(postPage.totalPages).split(''), let i = index " (click)="onPageSelect(i)"
            [class.active]="i === selectedPage" class="page-item"><a class="page-link">{{i + 1}}</a></li>
      </ul>
    </nav>
  </div>
</div>
<app-spinner></app-spinner>
