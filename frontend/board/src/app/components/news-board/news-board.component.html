<div class="row">
  <div class="col-md">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let post of posts" (click)="onPostClick(post.post_id)">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6"><h6>{{post.header}}</h6></div>
              <div class="col-md-6">{{post.username}}</div>
            </div>
            {{post.text}}
            <div class="row">
              <div class="col-md-8">.col-md-8</div>
              and date
            </div>

          </div>
          <div class="col-md-4">.col-md-4</div>
        </div>
      </li>
    </ul>
  </div>
  <div class="col-md-1">
    <button type="button" class="btn btn-default btn-sm" (click)="onAddPostClick()" >
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>
