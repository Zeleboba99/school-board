<h5>Новость</h5>
<ul class="list-group">
  <li class="list-group-item">
    <div class="row">
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-6"><h6>{{post.header}}</h6></div>
          <div class="col-md-6">{{post.username}}</div>
        </div>
        {{post.text}}
        <div class="row">
          <div class="col-md-8">.col-md-8</div>
          and date
        </div>
        <div class="row">
          <div class="col-md-8">
          <button type="button" class="btn btn-default btn-sm" (click)="onAddCommentClick()" >
            <i class="fas fa-plus"></i>
          </button>
          </div>
        </div>
      </div>
      <div class="col-md-1">
        <div class="row">
        <a class="btn btn-outline-success btn-sm" (click)="onDeletePost(post.post_id)" >Удалить</a>
        </div>
        <div class="row">
        <a class="btn btn-outline-success btn-sm" (click)="onEditPost(post.post_id)" >Редактировать</a>
        </div>
      </div>
    </div>
  </li>
</ul>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let comment of post.comments" >
    <div class="row">
      <div class="col-md-8">
        {{comment.username}}
        <div class="row">
          <div class="col-md-8">{{comment.text}}</div>
        </div>
      </div>
      <div class="col-md-4">
        <a class="btn btn-outline-success btn-sm" (click)="onDeleteComment(comment.id)" >Удалить</a>
      </div>
    </div>
  </li>
</ul>
