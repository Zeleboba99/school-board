<div class="row">
  <div class="col-md-11">
    <h5>Комментарий</h5>
  </div>
  <div class="col-md-1">
    <button class="btn btn-outline-secondary btn-sm" (click)="onBackClick()">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>
</div>
<div class="alert alert-danger" *ngIf="serverError">{{serverError}}</div>
<form>
  <div class="form-group">
    <textarea class="form-control" name="comment" [(ngModel)]="text" #comment="ngModel" required id="commentTA" rows="4" placeholder="Создать комментарий"></textarea>
    <div [hidden]="comment.valid || comment.untouched" class="alert alert-secondary">
      Пожалуйста, укажите комментарий.
    </div>
  </div>
  <button type="button" [disabled]="comment.invalid" class="btn btn-outline-success btn-sm btn-block" (click)="onPublishClick()">Опубликовать</button>
</form>
<app-spinner></app-spinner>
